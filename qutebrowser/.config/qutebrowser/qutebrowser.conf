tabs.bg.selected.even = #6699cc
tabs.bg.bar = #2d2d2d
tabs.indicator.start = #00000000  
tabs.indicator.stop = #00000000
tabs.indicator.error = #00000000
tabs.indicator.system = none

hints.fg = #d3d0c8
hints.bg = #2d2d2d
hints.fg.match = #99cc99

downloads.bg.bar = #2d2d2d
